<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ejercicio11</title>
    <script>
    
    const km = parseFloat(prompt("Ingrese los kilómetros recorridos:"));
    const ls = parseFloat(prompt("Ingrese los litros de combustible consumidos:"));


    const consumoPorKm = ls / km ;

    
    alert(`El consumo de combustible por kilómetro es: ${consumoPorKm.toFixed(2)} litros/km`)
    </script>
</head>
<body>
	<h1>ejercicio11</h1>
    <script
        type="module"
        src="../js/ejercicio11.js"
    ></script>

</body>
</html>
